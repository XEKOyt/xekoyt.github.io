<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Meme Seller - Menu with Drawer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Drawer styles */
    .filter-drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      transform: translateX(100%);
      transition: transform var(--transition-standard);
      background: var(--light-bg);
      box-shadow: var(--shadow-lg);
      z-index: 999;
      overflow-y: auto;
    }
    .filter-drawer.open {
      transform: translateX(0);
    }
    #toggle-filters {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: var(--border-radius-md);
      cursor: pointer;
      box-shadow: var(--shadow-md);
      z-index: 1000;
      transition: var(--transition-standard);
    }
    .close-filters {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Toggle button to open filter drawer -->
  <button id="toggle-filters" aria-expanded="false">Show Filters</button>

  <div class="container">
    <!-- Menu Page -->
    <div class="page active" id="menu">

      <!-- Off-canvas filter drawer -->
      <div id="filter-drawer" class="filter-drawer">
        <button id="close-filters" class="close-filters" aria-label="Close Filters">&times;</button>
        <div class="filter-container">
          <h3>Filter Our Meme-nu</h3>
          <div class="filter-tabs">
            <button class="filter-tab active" data-filter="categories">Categories</button>
            <button class="filter-tab" data-filter="price">Price Range</button>
            <button class="filter-tab" data-filter="special">Special Options</button>
          </div>
          <div class="filter-panels">
            <div class="filter-panel active" id="categories-panel">
              <div class="checkbox-grid">
                <label class="fancy-checkbox">
                  <input type="checkbox" value="Main Dishes" checked>
                  <span class="checkmark"></span>
                  <span class="label-text">üç≤ Main Dishes</span>
                </label>
                <!-- ... other category checkboxes ... -->
              </div>
            </div>
            <div class="filter-panel" id="price-panel">
              <div class="price-slider-container">
                <div class="price-inputs">
                  <div class="price-field">
                    <label for="min-price">Min Price</label>
                    <div class="input-wrapper">
                      <span class="currency">$</span>
                      <input type="number" id="min-price" placeholder="0" min="0" step="0.01">
                    </div>
                  </div>
                  <div class="price-separator">to</div>
                  <div class="price-field">
                    <label for="max-price">Max Price</label>
                    <div class="input-wrapper">
                      <span class="currency">$</span>
                      <input type="number" id="max-price" placeholder="20" min="0" step="0.01">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-panel" id="special-panel">
              <div class="toggle-options">
                <label class="toggle-switch">
                  <input type="checkbox" id="bestseller-only">
                  <span class="toggle-slider"></span>
                  <span class="toggle-text">Bestsellers Only</span>
                </label>
                <label class="toggle-switch">
                  <input type="checkbox" id="sort-price-asc">
                  <span class="toggle-slider"></span>
                  <span class="toggle-text">Sort by Price (Low to High)</span>
                </label>
              </div>
            </div>
          </div>
          <div class="filter-actions">
            <button id="apply-filters" class="apply-btn">Apply Filters</button>
            <button id="reset-filters" class="reset-btn">Reset All</button>
          </div>
        </div>
      </div>

      <!-- Example Menu Section -->
      <div class="menu-section">
        <h2>üç≤ Main Dishes</h2>
        <div class="menu-item">
          <div class="menu-item-name">üç£ Rick-rolls</div>
          <div class="menu-item-desc">Sushi that rickrolls you</div>
          <div class="menu-item-price">$12.99</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // Drawer toggle logic
    const toggleBtn = document.getElementById('toggle-filters');
    const drawer    = document.getElementById('filter-drawer');
    const closeBtn  = document.getElementById('close-filters');

    toggleBtn.addEventListener('click', () => {
      const isOpen = drawer.classList.toggle('open');
      toggleBtn.textContent = isOpen ? 'Hide Filters' : 'Show Filters';
      toggleBtn.setAttribute('aria-expanded', isOpen);
    });

    closeBtn.addEventListener('click', () => {
      drawer.classList.remove('open');
      toggleBtn.textContent = 'Show Filters';
      toggleBtn.setAttribute('aria-expanded', false);
    });
  </script>
</body>
</html>
