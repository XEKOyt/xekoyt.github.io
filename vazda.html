<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <style>
    .gallery-item {
      position: relative;
      max-width: 600px;
      margin: 20px auto;
    }
    
    .video-item video {
      width: 100%;
      display: block;
    }
    
    .item-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
    }
    
    .item-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Video item -->
  <div class="gallery-item video-item">
    <video poster="https://i.ytimg.com/vi/9lNZ_Rnr7Jc/maxresdefault.jpg" controls>
      <source src="【東方】Bad Apple!! ＰＶ【影絵】 - kasidid2 (360p, h264).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="item-overlay">
      <span class="item-title">Bad Apple</span>
    </div>
  </div>
</body>
</html>
